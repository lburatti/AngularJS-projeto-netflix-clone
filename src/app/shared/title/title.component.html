<div class="title-item" (mouseenter)="playVideo()" (mouseleave)="stopVideo()">
    <video #trailer [src]="title.trailer" controls muted="muted"></video>
    <img [src]="title.cover" alt="TÃ­tulo">
    <div class="items">
        <div class="left-side">
            <button type="button" class="btn btn-play"><i class="material-icons">play_arrow</i></button>
            <button type="button" class="btn btn-muted" (click)="toogleSound()">
                <i class="material-icons" *ngIf="getMuted()">volume_up</i>
                <i class="material-icons" *ngIf="!getMuted()">volume_off</i>
            </button>
            <h2>{{ title.name }}</h2>
            <ul class="infos">
                <li class="relevance">{{ title.relevance }}% relevante</li>
                <li class="age age-12" [ngClass]="{ 'age-free': title.age===0, 'age-12': title.age===12, 'age-18': title.age===18 }"></li>
                <li class="parts">{{ title.parts }} partes</li>
            </ul>
            <ul class="categories">
                <li *ngFor="let category of title.caregories">{{ category }}</li>
            </ul>
        </div>
    </div>
</div>
